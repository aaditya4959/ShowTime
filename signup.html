<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="shortcut icon" href="/index_images/showtime_fav-removebg-preview.png" type="image/x-icon">
    <style>
        body {
            background-image: url('/index_images/theatre.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color:#B76E22;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0.7;
        }

        .signup-form {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(243, 199, 6, 0.621);
            text-align: center;
            max-width: 400px;
            width: 80%;
        }

        .form-input {
            margin-top: 10px;
            
            padding: 8px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }

        .toggle-password {
            margin-top: 10px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }

        .signup-button {
            margin-top: 10px;
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-button:hover {
            background-color: #B76E22;
            color: black;
        }

        .google-signup {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h2>SHOWTIME SIGNUP</h2>
            <form action="#" method="post">
                <input class="form-input" type="text" name="name" placeholder="Name" required>
                <input class="form-input" type="email" name="email" placeholder="Email" required>
                <input class="form-input" type="password" name="password" id="password" placeholder="Password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">Show/Hide Password</button>
                <input class="form-input" type="password" name="confirm-password" placeholder="Confirm Password" required>
                <button class="signup-button" type="submit">Sign Up</button>
            </form>
            <div class="google-signup">
                <p>Or sign up with Google:</p>
                <a href="#" class="google-button">Sign Up with Google</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
</body>
</html>
